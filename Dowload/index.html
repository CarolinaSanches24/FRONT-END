<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dowload Arquivo</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .botao_Download {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 200px;
      }
      .botao_Download a {
        text-decoration: none;
        color: #ffffff;
        background-color: #000;
        padding: 1em;
        border-radius: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <p class="botao_Download">
      <!-- Botao 1 -->
      <a href="./livros/Dom Casmur.pdf" target="_blank"
        >baixar livro Dom Casmur</a
      >
      <!-- Botao 2  -->
      <a href="./livros/Java Basico.pdf" target="_blank">baixar livro Java</a>

      <!-- EXPLICAÇÃO da Tag
        No caso, o URL é ./livros/Dom Casmur.pdf, que significa que o PDF está
       localizado no diretório "livros" e tem o nome de arquivo "Dom Casmur.pdf".
        O atributo target="_blank" indica que o link deve ser aberto em uma nova janela ou guia do navegador. -->
    </p>
  </body>
</html>
