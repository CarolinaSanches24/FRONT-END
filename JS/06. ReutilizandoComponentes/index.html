<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Importação da Biblioteca Swiper-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <title>Reutilizando Componentes</title>
  </head>
  <body>
    <script src="./js/topo.js"></script>

    <main class="container_home">
      <div class="swiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/image1.jpg" alt="Estudantes" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image2.jpg" alt="Estudantes" />
          </div>
          <div class="swiper-slide">
            <img src="./assets/image3.jpg" alt="Estudantes" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>

    <script src="./js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
