<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!--representa um grupo de suporte introdutório ou navegacional. -->
      <nav>
        <!--representa uma seção de uma página que aponta para outras páginas
             ou para outras áreas da página, ou seja, uma seção com links
              de navegação.-->
      </nav>
    </header>
    <main>
      <p>Aqui temos o contéudo principal da página</p>
    </main>
    <aside class="menu_lateral">
      <!--aqui ficam as informações adicionais ou um bloco de conteúdo relacionado
        ao principal-->
      <h2>Artigos Relacionados</h2>
      <ul>
        <!--lista não ordenada-->
        <li><a href="#">Artigo 1</a></li>
        <!--item que faz parte da lista-->
        <li><a href="#">Artigo 2</a></li>
        <li><a href="#">Artigo 3</a></li>
      </ul>
    </aside>
    <footer>
      <!--elemento HTML de Rodapé-->
    </footer>
  </body>
</html>
