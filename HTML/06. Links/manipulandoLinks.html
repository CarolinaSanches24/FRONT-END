<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Carolina Sanches" />
    <meta name="description" content="Links" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <h2>Trabalhando com Links</h2>
    <p>
      Este é um link para o
      <a
        href="https://www.linkedin.com/in/carol-sanches-moraes/"
        title="link para meu linkedin"
        target="_black"
        rel="noreferrer noopener"
        >meu linkedin</a
      >
    </p>
  </body>
</html>

<!-- target="_black": Indica que o link será aberto em uma nova janela ou guia. -->
<!-- rel="noreferrer noopener": Melhora a segurança do link, impedindo que a página vinculada tenha acesso ao documento que o contém. -->
