<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Dados Usuários Cadastrados
      </caption>
      <thead>
        <!-- agrupar os elementos de cabeçalho em uma tabela-->
        <tr>
          <!--Linha-->
          <th>ID</th>
          <!--células de cabeçalho da tabela-->
          <th>Nome</th>
          <th>idade</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!--corpo principal da tabela-->
        <tr>
          <!--primeira linha do corpo-->
          <td>1</td>
          <!--campo id-->
          <td>John Doe</td>
          <!--campo nome-->
          <td>25</td>
          <!--campo idade-->
          <td>john@example.com</td>
          <!--campo email-->
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>30</td>
          <td>jane@example.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bob Johnson</td>
          <td>22</td>
          <td>bob@example.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
