<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Carolina Sanches" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diferentes tipos de Display</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <p>Exemplo lista</p>
    <ul>
      <li>Uva</li>
      <li>Pera</li>
    </ul>
    <p>Exemplo lista com list style none</p>
    <ul class="list-style-none">
      <li>Uva</li>
      <li>Pera</li>
    </ul>
    <p>Exemplo lista com list style square</p>
    <ul class="list-style-square">
      <li>Uva</li>
      <li>Pera</li>
    </ul>
    <p>Exemplo lista com list style lower-roman</p>
    <ol class="list-style-lower-roman">
      <li>Uva</li>
      <li>Pera</li>
    </ol>
  </body>
</html>
