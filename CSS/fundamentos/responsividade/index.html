<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animações com css</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .caixa {
        width: 300px;
        height: 300px;
        background-color: green;
      }
      @media (min-width: 1080px) {
        .caixa {
          background-color: pink;
        }
      }
      @media (orientation: landscape) {
        /* orientacao da tela em paisagem*/
        .caixa {
          background-color: blueviolet;
        }
      }
      .imagem {
        width: 100%;
        max-width: 1900px;
      }
    </style>
  </head>
  <body>
    <h2>Medias queries</h2>
    <div class="caixa">max-width</div>
    <h2>Controlando elemento imagem de forma responsiva</h2>
    <img class="imagem" src="../animacoes/img/tiger.jpg" alt="" title="Tigre" />
    <h2>Trabalhando com src set</h2>
    <img
      src="./img/pizza-grande.jpg"
      srcset="./img/pizza-grande.jpg 1920w, ./img/pizza-pequena.jpg 640w"
      sizes="(min-width:1080px) 1500px"
      alt="foto fatia de pizza"
      title="Pizza"
    />
  </body>
</html>
